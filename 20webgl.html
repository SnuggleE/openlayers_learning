<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas id="canvas" border="1" width="500" height="500">不支持canvas</canvas>
<script>
    var canvas=document.getElementById('canvas');
    var gl=canvas.getContext('2d');
    gl.lineWidth=20;
    gl.rect(100,200,200,50);
    gl.stroke()
</script>
</body>
</html>
