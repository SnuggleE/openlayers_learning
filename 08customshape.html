<!DOCTYPE html>
<html>
<head>
    <title>Draw Shapes</title>
    <link rel="stylesheet" href="./ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="./polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="./ol.js"></script>
    <style>
        #map{
            height: calc(100% - 30px);
        }
        body,html{
            width: 100%;
            height: 100%;
            padding: 0;
            margin:0;
        }
    </style>
</head>
<body>
<div id="map" class="map"></div>
<form class="form-inline">
    <label>Shape type &nbsp;</label>
    <select id="type">
        <option value="Arrow">Arrow</option>
        <option value="Star">Star</option>
        <option value="Square">Square</option>
        <option value="Box">Box</option>
        <option value="None">None</option>
    </select>
</form>
<script>
    var raster = new ol.layer.Tile({
        source: new ol.source.OSM()
    });

    var source = new ol.source.Vector({wrapX: false});

    var vector = new ol.layer.Vector({
        source: source
    });

    var map = new ol.Map({
        layers: [raster, vector],
        target: 'map',
        view: new ol.View({
            center: [-11000000, 4600000],
            zoom: 4
        })
    });

    var typeSelect = document.getElementById('type');
    var features = new ol.Collection();
    var featureOverlay = new ol.layer.Vector({
        source: new ol.source.Vector({features: features}),
        style: new ol.style.Style({
            fill: new ol.style.Fill({
                color: 'rgba(255, 255, 255, 0.2)'
            }),
            stroke: new ol.style.Stroke({
                color: '#ff59eb',
                width: 2
            }),
            image: new ol.style.Circle({
                radius: 7,
                fill: new ol.style.Fill({
                    color: '#218137'
                })
            })
        })
    });
    featureOverlay.setMap(map);

    var draw; // global so we can remove it later
    function addInteraction() {
        var value = typeSelect.value;
        if (value !== 'None') {
            var geometryFunction;
            if (value === 'Square') {
                value = 'Circle';
                geometryFunction = ol.interaction.Draw.createRegularPolygon(4);
            } else if (value === 'Box') {
                value = 'Circle';
                geometryFunction = ol.interaction.Draw.createBox();
            } else if (value === 'Arrow') {
                value = 'Circle';
                geometryFunction = function (coordinates, geometry) {
//                    console.log(geometry)
//                    if (!geometry) {
//                        geometry = new ol.geom.Polygon(null);
//                    }
//                    var center = coordinates[0];
//                    var last = coordinates[1];
//                    var dx = center[0] - last[0];
//                    var dy = center[1] - last[1];
//                    var radius = Math.sqrt(dx * dx + dy * dy);
//                    var rotation = Math.atan2(dy, dx);
//                    var newCoordinates = [];
//                    var numPoints = 13;
//                    for (var i = 0; i < numPoints; ++i) {
//                        var angle = rotation + i * 2 * Math.PI / numPoints;
//                        var fraction = i % 2 === 0 ? 1 : 0.5;
//                        var offsetX = radius * fraction * Math.cos(angle);
//                        var offsetY = radius * fraction * Math.sin(angle);
//                        newCoordinates.push([center[0] + offsetX, center[1] + offsetY]);
//                    }
//                    newCoordinates.push(newCoordinates[0].slice());
//                    geometry.setCoordinates([newCoordinates]);
//                    return geometry;
//                    console.log(geometry)
                    if (!geometry) {
                        geometry = new ol.geom.Polygon(null);
                    }
                    var start = coordinates[0];
                    var end = coordinates[1];
                    var dx = end[0] - start[0];
                    var dy = end[1] - start[1];

                    var angel = Math.atan((end[1] - start[1]) / (end[0] - start[0]));
                    if (dx < 0) {
                        angel += Math.PI;
                    }
                    else if (dy < 0 && dx > 0) {
                        angel += Math.PI * 2;
                    }
                    var L = Math.sqrt(Math.pow(start[0] - end[0], 2) + Math.pow(start[1] - end[1], 2));
                    var angelBias = 0.06;
//                    console.log(angel*180/Math.PI)
                    var d1 = L * 0.1;
                    var d2 = L * 0.6;
                    var d3 = d1;
//                    console.log(L,d2,L*0.8)
                    var p0 = [start[0] - d1 * Math.sin(angel), start[1] + d1 * Math.cos(angel)];
                    var p1 = [p0[0] + d2 * Math.cos(angel - angelBias), p0[1] + d2 * Math.sin(angel - angelBias)];
                    var p2 = [p1[0] - d3 * Math.sin(angel), p1[1] + d3 * Math.cos(angel)];
                    var p6 = [start[0] + d1 * Math.sin(angel), start[1] - d1 * Math.cos(angel)];
                    var p5 = [p6[0] + d2 * Math.cos(angel + angelBias), p6[1] + d2 * Math.sin(angel + angelBias)];
                    var p4 = [p5[0] + d3 * Math.sin(angel), p5[1] - d3 * Math.cos(angel)];

                    var newCoordinates = [p0, p1, p2, end, p4, p5, p6, p0];

                    geometry.setCoordinates([newCoordinates]);
                    return geometry;
                };
            }
            else if (value === 'Star') {
                value = 'Circle';
                geometryFunction = function (coordinates, geometry) {

                    if (!geometry) {
                        geometry = new ol.geom.Polygon(null);
                    }
                    var start = coordinates[0];
                    var end = coordinates[1];
                    var dx = end[0] - start[0];
                    var dy = end[1] - start[1];

                    var angel = Math.atan((end[1] - start[1]) / (end[0] - start[0]));
                    if (dx < 0) {
                        angel += Math.PI;
                    }
                    else if (dy < 0 && dx > 0) {
                        angel += Math.PI * 2;
                    }
                    var L = Math.sqrt(Math.pow(start[0] - end[0], 2) + Math.pow(start[1] - end[1], 2));
                    var angelBias = 0.06;
                    var d1 = L * 0.1;
                    var d2 = L * 0.8;
                    var d3 = d1;
//                    console.log(L,d2,L*0.8)
                    var p0 = [start[0] - d1 * Math.sin(angel), start[1] + d1 * Math.cos(angel)];
                    var p1 = [p0[0] + d2 * Math.cos(angel - angelBias), p0[1] + d2 * Math.sin(angel - angelBias)];
                    var p2 = [p1[0] - d3 * Math.sin(angel), p1[1] + d3 * Math.cos(angel)];
                    var p6 = [start[0] + d1 * Math.sin(angel), start[1] - d1 * Math.cos(angel)];
                    var p5 = [p6[0] + d2 * Math.cos(angel + angelBias), p6[1] + d2 * Math.sin(angel + angelBias)];
                    var p4 = [p5[0] + d3 * Math.sin(angel), p5[1] - d3 * Math.cos(angel)];

                    var newCoordinates = [p0, p1, p2, end, p4, p5, p6, p0];

                    geometry.setCoordinates([newCoordinates]);
                    return geometry;

                };
            }
            draw = new ol.interaction.Draw({
                source: source,
                features: features,
                type: /** @type {ol.geom.GeometryType} */ (value),
                geometryFunction: geometryFunction
            });
            map.addInteraction(draw);

        }
    }
    var modify = new ol.interaction.Modify({
        features: features,
        // the SHIFT key must be pressed to delete vertices, so
        // that new vertices can be drawn at the same position
        // of existing vertices
        deleteCondition: function(event) {
            return ol.events.condition.shiftKeyOnly(event) //&&
//                ol.events.condition.singleClick(event);
        }
    });
    map.addInteraction(modify);



    /**
     * Handle change event.
     */
    typeSelect.onchange = function() {
        map.removeInteraction(draw);
        addInteraction();
    };
    addInteraction();
</script>
</body>
</html>
